<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="output.css" rel="stylesheet">
</head>
<body>
    <body>
  <div class="flex flex-col md:flex-row items-center justify-center max-h-screen bg-[#98690C]">
    <!-- Left Column: Photo -->
    <div class="flex flex-col items-center justify-center w-full md:w-1/2 p-8 gap-5">
      
      <img src="src/image/people.png" alt="People" class="w-64 h-64 object-cover" />
      <h1 class="text-4xl font-bold text-[#FAE7C0]">Not Only People Need A <br> House Does Animal Too</h1>
    </div>
    <!-- Right Column: Sign Up -->
     
    <div class="flex flex-col items-center justify-center w-full md:w-2/3 gap-8 p-60 bg-[#FAE7C0] max-h-screen">
      <!-- Row 1: Social Sign Up Buttons -->
      <div class="flex flex-col gap-3 w-full items-center">
        <a href="index.html"><img src="src/image/logo.png" alt="logo" class="w-20 h-20" /></a>
        <h1 class="text-[#98690C]">Welcome</h1>
        <button class="flex items-center gap-2 px-4 py-2 border rounded shadow bg-white hover:bg-gray-100 transition w-64 justify-center text-[#DB4437]">
          <img src="src/image/google-plus-social-media-svgrepo-com.png" alt="Google" class="w-6 h-6 " />
          Sign up with Google
        </button>
        <button class="flex items-center gap-2 px-4 py-2 border rounded shadow bg-white hover:bg-gray-100 transition w-64 justify-center text-[#335CA6]">
          <img src="src/image/facebook-social-media-svgrepo-com.png" alt="Facebook" class="w-6 h-6" />
          Sign up with Facebook
        </button>
        <button class="flex items-center gap-2 px-4 py-2 border rounded shadow bg-white hover:bg-gray-100 transition w-64 justify-center text-[#171A1F]">
          <img src="src/image/windows-windows-svgrepo-com.png" alt="Microsoft" class="w-6 h-6" />
          Sign up with Microsoft
        </button>
      </div>
      <!-- Row 2: Email Sign Up Form -->
      <div class="flex flex-col gap-3 w-full items-center">
        <h3>OR</h3>
        <h3>Sign up with email</h3>
        <form class="flex flex-col gap-3 items-center w-64">
          <input type="email" placeholder="email@gmail.com" class="px-4 py-2 border rounded shadow bg-white w-full placeholder-[#00000045] text-sm text-[#000000]" required>
          <button class="bg-[#98690C] px-3 py-3 rounded-2xl text-white w-full">Continue</button>
          <p class="text-xs text-gray-500 text-center max-w-xs mt-2">
            By continuing, you agree to our 
            <a href="#" class="underline hover:text-[#98690C]">Terms &amp; Conditions</a> 
            and 
            <a href="#" class="underline hover:text-[#98690C]">Privacy Policy</a>.
          </p>
          <p class="text-xs text-gray-500 text-center max-w-xs mt-2">
            Already have an account? 
            <a href="login.html" class="underline text-[#98690C] hover:text-[#6d4e0a]">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
